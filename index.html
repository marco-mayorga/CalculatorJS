<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculatorBody">
      <div class="screen">
        <div class="topHalfOfScreen">6+6</div>
        <div class="bottomHalfOfScreen">12</div>
      </div>
      <div class="buttonHolder">
        <button class="button" id="AC">AC</button>
        <button class="button" id="C">C</button>
        <button class="button" id="percent">%</button>
        <button class="button" id="divide">/</button>
        <button class="button" id="multiply">X</button>
        <button class="button" id="subtract">-</button>
        <button class="button" id="add">+</button>
        <button class="button" id="equal">=</button>
        <button class="button" id="dot">.</button>
        <button class="button number" value="7">7</button>
        <button class="button number" value="8">8</button>
        <button class="button number" value="9">9</button>
        <button class="button number" value="4">4</button>
        <button class="button number" value="5">5</button>
        <button class="button number" value="6">6</button>
        <button class="button number" value="1">1</button>
        <button class="button number" value="2">2</button>
        <button class="button number" value="3">3</button>
        <button class="button zero" value="0">0</button>
      </div>
    </div>
  </body>
</html>
